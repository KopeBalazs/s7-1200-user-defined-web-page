<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
    <head>
        <meta charset="URF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>pageMonitorDesign</title>
        <link rel="stylesheet" href="pageMonitorDesign.css"/>
    </head>
    <body>
        <div id="header">
            <h1>Monitor Design</h1>
        </div>

        <div id="body">
            <div id="monitorWindow">
                
            </div>
            <div id="monitorDesignMenu">
                <h2>Monitor elements</h2>
                <hr>
                <ul>
                    <h3>Input data elements</h3>
                    <li class="monitorElement" id="timeDiagram">Time diagram</li>
                    <li class="monitorElement" id="textBoxIn">Text box IN</li>
                    <li class="monitorElement" id="alertLight">Alert light</li>
                    <li class="monitorElement" id="gauge">Gauge</li>
                    <h3>Output data elements</h3>
                    <li class="monitorElement" id="button">Button</li>
                    <li class="monitorElement" id="textBoxOut">Text box OUT</li>
                </ul>
            </div>

        </div>
    </body>
    <script src="JavaScript/pageMonitorDesign.js"></script>
    <script src="JavaScript/createMonitorElementByType.js"></script>
    <script src="JavaScript/monitorElementOnClick.js"></script>
</html>
