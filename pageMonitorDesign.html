<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="URF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>pageMonitorDesign</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="pageMonitorDesign.css"/> 
        
    </head>
    <body>
        <div id="header">
            <h1>Monitor Design</h1>
        </div>

        <div id="body">
            <div id="monitorWindow">
                <div class="chartDiv">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <div id="monitorDesignMenu">
                <h2>Monitor elements</h2>
                <hr>
                <ul>
                    <h3>Input data elements</h3>
                    <li class="monitorElement">Time diagram</li>
                    <li class="monitorElement">Text box IN</li>
                    <li class="monitorElement">Alert light</li>
                    <h3>Output data elements</h3>
                    <li class="monitorElement">Button</li>
                    <li class="monitorElement">Text box OUT</li>
                </ul>
            </div>

        </div>
         
    </body>
    <script src="pageMonitorDesign.js"></script>
</html>
