        <title>Monitor Design</title>
        <link rel="stylesheet" href="pageMonitorDesign.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>

    <body>
        <div id="header">
            <h1 id="monitorDesignTxt">Monitor Design</h1>
            <div id="placeHolderDiv" class="menuDiv">
            </div>
            <div id="saveDiv" class="menuDiv">
                <span id="saveTxt" class="menuTxt">Save</span>
            </div>
            <div id="resetDiv" class="menuDiv">
                <span id="resetTxt" class="menuTxt">Reset</span>
            </div>
            <div id="viewMonitorDiv" class="menuDiv">
                <span id="viewMonitorTxt" class="menuTxt">View Monitor</span>
            </div>
        </div>

        <div id="body">
            <div id="monitorWindow">
                
            </div>
            
            <div id="monitorDesignMenu" style="overflow:auto">
                <h2>Monitor elements</h2>
                <ul>
                    <h3>Input data elements</h3>
                    <li class="monitorElement" id="timeDiagram">Time diagram</li>
                    <li class="monitorElement" id="textBoxOut">Text box OUT</li>
                    <li class="monitorElement" id="alertLight">Alert light</li>
                    <h3>Output data elements</h3>
                    <li class="monitorElement" id="button">Button</li>
                    <li class="monitorElement" id="textBoxIn">Text box IN</li>
                    <h3>Plain elements</h3>
                    <li class="monitorElement" id="plainText">Plain text</li>
                </ul>
            </div>
        </div>
    </body>
